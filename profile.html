<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/profile.css" />
  </head>
  <body>
    <header>
      <img src="./assets/netflix_logo.png" />
    </header>
    <div class="container">
      <h1
        class="text-light text-center ms-5 pb-2 mb-4 border-bottom border-secondary"
      >
        Edit Profile
      </h1>

      <div class="row container"></div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 d-flex justify-content-end">
          <button class="edit-profile">
            <img class="img-profile" src="./assets/person-bounding-box.svg" />
          </button>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col text">
              <input
                type="text"
                class="form-control bg-secondary fs-4"
                placeholder="Strive Student"
              />
            </div>
          </div>
          <div class="row pb-2 mb-4 border-bottom border-secondary">
            <div class="col language my-3">
              <h3 class="text-light mt-4">Language:</h3>
              <select class="form-select bg-black text-light fs-4">
                <option value="italiano">Italiano</option>
                <option value="inglese">Inglese</option>
                <option value="spagnolo">Spagnolo</option>
              </select>
            </div>
          </div>
          <div class="row my-3">
            <div class="col my-3">
              <input
                type="text"
                class="form-control bg-secondary fs-4"
                placeholder="ALL MATURITY RATINGS"
              />
            </div>
          </div>

          <div class="row">
            <div class="col pb-2 mb-4 border-bottom border-secondary">
              <p class="text-light fs-4">
                Show titles of all maturity ratings for this profile
              </p>
              <button
                class="bg-black text-light btn-outline-light mb-5 me-2 px-4 py-2 fs-5"
              >
                EDIT
              </button>
            </div>
          </div>

          <div class="row my-4 pb-5 mb-4 border-bottom border-secondary">
            <div class="col">
              <h3 class="text-light">Autoplay controls</h3>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="checkbox1"
                />
                <label class="form-check-label text-light fs-4" for="checkbox1">
                  Autoplay next episode in a series on all devices
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="checkbox2"
                />
                <label class="form-check-label text-light fs-4" for="checkbox2">
                  Autoplay previews while browsing on all devices
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col my-4">
              <div>
                <button
                  class="bg-black text-light btn-outline-light me-2 px-4 py-2 fs-5"
                >
                  SAVE
                </button>
                <button
                  class="bg-black text-light btn-outline-light me-2 px-4 py-2 fs-5"
                >
                  CANCEL
                </button>
                <button
                  class="bg-black text-light btn-outline-light me-2 px-4 py-2 fs-5"
                >
                  DELETE PROFILE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
